<div class="container">
    <h1>Write a review</h1>
    <form name="reviewPosting" ng-submit="ok()" novalidate>
        <div class="body">
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':reviewPosting.reviewTitle.$invalid && reviewPosting.reviewTitle.$touched}">
                        <label for="reviewTitle">
                            Title
                        </label>
                        <input ng-model="" 
                               type="text" 
                               class="form-control" 
                               id="reviewTitle"
                               placeholder="Here's what I thought about this job..."
                               name="reviewTitle"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':reviewPosting.rating.$invalid && reviewPosting.rating.$touched}">
                        <label for="reviewRating">
                            Rate this job:
                            <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                        </label>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':reviewPosting.comment.$invalid && reviewPosting.comment.$touched}">
                        <label for="comment">
                            Comment
                        </label>
                        <input ng-model="" 
                               type="text" 
                               class="form-control" 
                               id="comment"
                               placeholder="This is a great job opportunity"
                               name="comment"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
        <div class = "footer">
            <input class="btn" 
                   value="Submit" 
                   ng-class="reviewPosting.$valid?'btn-primary':'btn-default'" 
                   type="Submit"/>
            <button class="btn btn-warning" ng-click="cancel()"> 
                Cancel 
            </button>
        </div>
    </form>
</div>
