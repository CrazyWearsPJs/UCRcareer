    <hr>
    <h4>Write a review</h4>
    <form name="jobReview" ng-submit="submitReview()" novalidate>
        <div class="body">
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobReview.title.$invalid && jobReview.title.$touched}">
                        <label for="title">
                            Title
                        </label>
                        <input ng-model="postReview.content.title" 
                               type="text" 
                               class="form-control" 
                               id="title"
                               placeholder="Here's what I thought about this job..."
                               name="title"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':jobReview.rating.$invalid && jobReview.rating.$touched}">
                        <label for="rating">
                            <div class="row">
                                <div class="col-md-12">
                                    Rate this job:
                                </div>                                        
                            </div>
                            <rating ng-model="postReview.content.rating" max="max" readonly="false" 
                                on-hover="hoveringOver(value)"
                                ng-click="getRate()"></rating>
                        </label>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-8">
                    <div class="form-group"
                         ng-class="{'has-error':jobReview.body.$invalid && jobReview.body.$touched}">
                        <label for="body">
                            Comment
                        </label>
                        <input ng-model="postReview.content.body" 
                               type="text" 
                               class="form-control" 
                               id="body"
                               placeholder="This is a great job opportunity"
                               name="body"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
        <div class = "footer">
            <input class="btn" 
                   value="submit" 
                   ng-class="jobReview.$valid?'btn-primary':'btn-default'" 
                   type="Submit"/>
            </button>
        </div>
    </form>
