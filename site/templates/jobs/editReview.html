    <hr>
    <h4>Edit your post</h4>
    <form name="editeditJobReview" ng-submit="submitReviewEdit()" novalidate>
        <div class="body">
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':editJobReview.title.$invalid && editJobReview.title.$touched}">
                        <label for="title">
                            Title
                        </label>
                        <input ng-model="postReview.content.title" 
                               type="text" 
                               class="form-control" 
                               id="title"
                               placeholder="{{currentReview.content.title}}"
                               name="title"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':editJobReview.rating.$invalid && editJobReview.rating.$touched}">
                        <label for="rating">
                            <div class="row">
                                <div class="col-md-12">
                                    Rate this job:
                                </div>                                        
                            </div>
                            <rating ng-model="currentReview.content.rating" max="max" readonly="false" 
                                on-hover="hoveringOver(value)"
                                ng-click="updateRate()"></rating>
                        </label>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-8">
                    <div class="form-group"
                         ng-class="{'has-error':editJobReview.body.$invalid && editJobReview.body.$touched}">
                        <label for="body">
                            Comment
                        </label>
                        <input ng-model="postReview.content.body" 
                               type="text" 
                               class="form-control" 
                               id="body"
                               placeholder="{{currentReview.content.body}}"
                               name="body"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
        <div class = "footer">
            <input class="btn" 
                   value="submit" 
                   ng-class="editJobReview.$valid?'btn-primary':'btn-default'" 
                   type="Submit"/>
            <button class="btn btn-warning" ng-click="cancelEdit()">Cancel
            </button>
        </div>
    </form>
