<input class="btn" value="Update" ng-class="updateJobPosting.$valid?'btn-primary':'btn-default'" type="Submit"/>
<button class="btn btn-warning" ng-click="updateCancel()"> Cancel </button>

<div class="container">
    <h1>Update Your Job Posting!</h1>
    <form name="updateJobPosting" ng-submit="update()" novalidate>
        <div class="body">
            <h2>Job Specifics</h2>
            <hr> 
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.jobTitle.$invalid && jobPosting.jobTitle.$touched}">
                        <label for="jobTitle">
                            Job Title
                        </label>
                        <input ng-model="updatedPost.jobTitle" 
                               type="text" 
                               class="form-control" 
                               id="jobTitle"
                               placeholder="{{updateJobPostingData.specifics.jobTitle}}"
                               name="jobTitle"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.description.$invalid && jobPosting.description.$touched}">
                        <label for="jobDescription">
                            Job Description
                        </label>
                        <input ng-model="updatedPost.description" 
                               type="text" 
                               class="form-control" 
                               id="description"
                               placeholder="{{updateJobPostingData.specifics.description}}"
                               name="description"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
        		               required
                               ng-trim/>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.requirements.$invalid && jobPosting.requirements.$touched}">
                        <label for="jobReqs">
                            Job Requirements
                        </label>
                        <input ng-model="updatedPost.requirements" 
                               type="text" 
                               class="form-control" 
                               id="jobReqs"
                               placeholder="{{updateJobPostingData.specifics.requirements}}"
                               name="requirements"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.salary.$invalid && jobPosting.salary.$touched}">
                        <label for="salary">
                            Salary
                        </label>
                        <input ng-model="updatedPost.salary" 
                               type="text" 
                               class="form-control" 
                               id="salary"
                               placeholder="{{updateJobPostingData.specifics.salary}}"
                               name="salary"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">	
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.department.$invalid && jobPosting.department.$touched}">
                        <label for="department">
                            Department
                        </label>
                        <input ng-model="updatedPost.department" 
                               type="text" 
                               class="form-control" 
                               id="department"
                               placeholder="{{updateJobPostingData.specifics.department}}"
                               name="department"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.jobType.$invalid && jobPosting.jobType.$touched}">
                        <label for="jobType">
                            Job Type
                        </label>
                        <input ng-model="updatedPost.jobType" 
                               type="text" 
                               class="form-control" 
                               id="jobType"
                               placeholder="{{updateJobPostingData.specifics.jobType}}"
                               name="jobType"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
        	   </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.application.$invalid && jobPosting.application.$touched}">
                        <label for="application">
                            Application
                        </label>
                        <input ng-model="updatedPost.application" type="text" 
                               class="form-control" id="application"
                               placeholder="{{updateJobPostingData.specifics.application}}"
                               name="application"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-trim/>
                    </div>
                </div>
            </div>

            <h2>Location</h2>
            <hr>
            <div class="row">
        	    <div class="col-md-6">
         	        <div class="form-group"
                         ng-class="{'has-error':jobPosting.city.$invalid && jobPosting.city.$touched}">
                        <label for="jobCity">
                            City
                        </label>
                        <input ng-model="updatedPost.city" 
                               type="text" 
                               class="form-control" 
                               id="jobCity"
                               placeholder="{{updateJobPostingData.location.city}}"
                               name="city"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
        		               required
                               ng-trim/>
                    </div>
        	    </div>
            </div>
            <div class="row">
        	    <div class="col-md-6">
        	        <div class="form-group"
                         ng-class="{'has-error':jobPosting.state.$invalid && jobPosting.state.$touched}">
                        <label for="jobState">
                            State
                        </label>
                        <input ng-model="updatedPost.state" 
                               type="text" 
                               class="form-control" 
                               id="jobState"
                               placeholder="{{updateJobPostingData.location.state}}"
                               name="state"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
        		               required
                               ng-trim/>
        	        </div>
        	    </div>
            </div>

            <h2> Dates </h2>
            <hr>
            <div ng-controller="DateCtrl">
                <label> 
                    Begin Date: 
                </label>
                <div class="row">
        	        <div class="col-md-6">
        	            <p class="input-group">
        		            <input type="text" 
                                   class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   name="dt" 
                                   ng-model="dt" 
                                   ng-change="post.date.postedOn=dt" 
                                   is-open="datepickers.dt" 
                                   min-date="minDate" 
                                   maxDate="'2015-06-22'" 
                                   datepicker-options="dateOptions" 
                                   date-disabled="disabled(date,mode)" 
                                   ng-required="true" 
                                   close-text="Close" />
        		            <span class="input-group-btn">
        		                <button type="button" 
                                        class="btn btn-default" 
                                        ng-click="open($event, 'dt')"> 
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
        		            </span>
        	            </p>
        	        </div>
                </div>
                <label> 
                    End Date: 
                </label>
                <div class="row">
        	        <div class="col-md-6">
        	            <p class="input-group">
        		            <input type="text" 
                                   class="form-control" 
                                   datepicker-popup="{{format}}" 
                                   name="dtSecond" 
                                   ng-model="dtSecond" 
                                   ng-change="post.date.endsOn=dtSecond" 
                                   is-open="datepickers.dtSecond" 
                                   min-date="minDate" 
                                   maxDate="'2015-06-22'" 
                                   datepicker-options="dateOptions" 
                                   date-disabled="disabled(date,mode)" 
                                   ng-required="true" 
                                   close-text="Close" />
        		            <span class="input-group-btn">
        		                <button type="button" 
                                        class="btn btn-default" 
                                        ng-click="open($event, 'dtSecond')">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
        		            </span>
        	            </p>
        	        </div>
                </div>
            </div>

            <h2>Media</h2>
            <hr>
            <div class="row">
        	    <div class="col-md-6">
             	    <div class="form-group"
                         ng-class="{'has-error':jobPosting.image.$invalid && jobPosting.image.$touched}">
                        <label for="jobImage">
                            Image Link
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-image"></i>
                            </span>
                            <span class="input-group-addon">
                                www.
                            </span> 

                            <input ng-model="updatedPost.image" 
                                   type="text" 
                                   class="form-control" 
                                   id="jobImage"
                                   placeholder="{{updateJobPostingData.media.image}}"
                                   name="image"
                                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                                   ng-trim/>
                            <p ng-show="mediaCheck.failedImage">Invalid Image!</p>
                        </div>
            	    </div>
                </div>
            </div>
            <div class="row">
        	    <div class="col-md-6">
        	        <div class="form-group"
                         ng-class="{'has-error':jobPosting.video.$invalid && jobPosting.video.$touched}">
                        <label for="jobVideo">
                            YouTube Video
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-youtube-play"></i>
                            </span>
                            <span class="input-group-addon">
                                www.youtube.com/watch?v=
                            </span>
          
                            <input ng-model="updatedPost.video" 
                                   type="text" 
                                   class="form-control" 
                                   id="jobVideo"
                                   placeholder="{{updateJobPostingData.media.video}}"
                                   name="video"
                                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                                   ng-trim/>
                            <p ng-show="mediaCheck.failedVideo">Invalid YouTube video id! </p>
                        </div>
        	        </div>
        	    </div>
            </div>
           
            <h2>Tags</h2>
            <hr>
            <div class="row">
                <div class="col-md-6">    
                    <div class="form-group"
                         ng-class="{'has-error':jobPosting.tags.$invalid && jobPosting.tags.$touched}">
                        <label for="newUserInterests">
                            List Tags Associated With the Position (Seperate with commas)
                        </label>
                        <input ng-model="updatedPost.tags" 
                               type="text" 
                               class="form-control" 
                               id="newPostTags"
                               placeholder="{{updateJobPostingData.tags}}"
                               name="tags"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               required
                               ng-list
                               ng-trim/>
                    </div>
            	</div>
            </div>
        </div>

            	
        <div class = "footer">
            <input class="btn" 
                   value="Update" 
                   ng-class="jobPosting.$valid?'btn-primary':'btn-default'" 
                   type="Submit"/>
            <button class="btn btn-warning" ng-click="updateCancel()"> 
                Cancel 
            </button>
        </div>
    </form>
</div>
