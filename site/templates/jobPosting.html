<h1>Create a job posting</h1>
<form name="jobPosting" ng-submit="ok()" novalidate>
<!--<form name="jobPosting">-->
    <div class="body">
   
    <h2>Job Specifics</h2>
    <hr> 
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jobTitle.$invalid && jobPosting.jobTitle.$touched}">
            <label for="jobTitle">Job Title</label>
            <input ng-model="post.specifics.jobTitle" type="text" 
                class="form-control" id="jobTitle"
                placeholder="Junior Developer"
                name="jobTitle"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-12">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.description.$invalid && jobPosting.description.$touched}">
            <label for="jobDescription">Job Description</label>
            <input ng-model="post.specifics.description" type="text" 
                class="form-control" id="description"
                placeholder="Do stuff here"
                name="description"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-12">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.requirements.$invalid && jobPosting.requirements.$touched}">
            <label for="jobReqs">Job Requirements</label>
            <input ng-model="post.specifics.requirements" type="text" 
                class="form-control" id="jobReqs"
                placeholder="2 years Object Oriented programming experience."
                name="requirements"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.salary.$invalid && jobPosting.salary.$touched}">
            <label for="salary">Salary</label>
            <input ng-model="post.specifics.salary" type="text" 
                class="form-control" id="salary"
                placeholder="$20/hr"
                name="salary"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">	
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.department.$invalid && jobPosting.department.$touched}">
            <label for="department">Department</label>
            <input ng-model="post.specifics.department" type="text" 
                class="form-control" id="department"
                placeholder="sample department here"
                name="department"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jobType.$invalid && jobPosting.jobType.$touched}">
            <label for="jobType">Job Type</label>
            <input ng-model="post.specifics.jobType" type="text" 
                class="form-control" id="jobType"
                placeholder="Internship/Fulltime"
                name="jobType"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <h2>Location</h2>
    <hr>
    <div class="row">
	<div class="col-md-6">
 	<div class="form-group"
            ng-class="{'has-error':jobPosting.city.$invalid && jobPosting.city.$touched}">
            <label for="jobCity">City</label>
            <input ng-model="post.location.city" type="text" 
                class="form-control" id="jobCity"
                placeholder="San Diego"
                name="city"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
	<div class="form-group"
            ng-class="{'has-error':jobPosting.state.$invalid && jobPosting.state.$touched}">
            <label for="jobState">State</label>
            <input ng-model="post.location.state" type="text" 
                class="form-control" id="jobState"
                placeholder="California"
                name="state"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
	</div>
	</div>
    </div>

    <h2> Dates </h2>
    <hr>
    <div ng-controller="DateCtrl">
    <label> Begin Date: </label>
    <div class="row">
	<div class="col-md-6">
	    <p class="input-group">
		<input type="text" class="form-control" datepicker-popup="{{format}}" name="dt" ng-model="dt" ng-change="post.date.postedOn=dt" is-open="datepickers.dt" min-date="minDate" maxDate="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true" close-text="Close" />
		<span class="input-group-btn">
		    <button type="button" class="btn btn-default" ng-click="open($event, 'dt')"> <i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	    </p>
	</div>
    </div>
    <label> End Date: </label>
    <div class="row">
	<div class="col-md-6">
	    <p class="input-group">
		<input type="text" class="form-control" datepicker-popup="{{format}}" name="dtSecond" ng-model="dtSecond" ng-change="post.date.endsOn=dtSecond" is-open="datepickers.dtSecond" min-date="minDate" maxDate="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true" close-text="Close" />
		<span class="input-group-btn">
		    <button type="button" class="btn btn-default" ng-click="open($event, 'dtSecond')"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	    </p>
	</div>
    </div>
</div>
	    
 </div>

    	
    <div class = "footer">
        <input class="btn" value="Submit" ng-class="jobPosting.$valid?'btn-primary':'btn-default'" type="Submit"/>
        <button class="btn btn-warning" ng-click="cancel()"> Cancel </button>
    </div>
</form>
