<h1>Create a job posting</h1>
<form name="jobPosting" ng-submit="ok()" novalidate>
    <div class="body">
   
    <h2>Job Specifics</h2>
    <hr> 
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jTitle.$invalid && jobPosting.jTitle.$touched}">
            <label for="jobTitle">Job Title</label>
            <input ng-model="user.fname" type="text" 
                class="form-control" id="jobTitle"
                placeholder="Junior Developer"
                name="jTitle"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-12">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.description.$invalid && jobPosting.description.$touched}">
            <label for="jobDescription">Job Description</label>
            <input ng-model="user.mInit" type="text" 
                class="form-control" id="jobDescription"
                placeholder="Do stuff here"
                name="description"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-12">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.reqs.$invalid && jobPosting.reqs.$touched}">
            <label for="jobReqs">Job Requirements</label>
            <input ng-model="user.lname" type="text" 
                class="form-control" id="jobReqs"
                placeholder="2 years Object Oriented programming experience."
                name="reqs"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jSalary.$invalid && jobPosting.jSalary.$touched}">
            <label for="salary">Salary</label>
            <input ng-model="user.lname" type="text" 
                class="form-control" id="salary"
                placeholder="$20/hr"
                name="jSalary"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">	
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jDepartment.$invalid && jobPosting.jDepartment.$touched}">
            <label for="department">Department</label>
            <input ng-model="user.lname" type="text" 
                class="form-control" id="department"
                placeholder="sample department here"
                name="jDepartment"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
        <div class="form-group"
            ng-class="{'has-error':jobPosting.jType.$invalid && jobPosting.jType.$touched}">
            <label for="jobType">Job Type</label>
            <input ng-model="user.lname" type="text" 
                class="form-control" id="jobType"
                placeholder="Internship/Fulltime"
                name="jobType"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                required
                ng-trim/>
        </div>
	</div>
    </div>
    <h2>Location</h2>
    <hr>
    <div class="row">
	<div class="col-md-6">
 	<div class="form-group"
            ng-class="{'has-error':jobPosting.city.$invalid && jobPosting.city.$touched}">
            <label for="jobCity">City</label>
            <input ng-model="user.phone" type="text" 
                class="form-control" id="jobCity"
                placeholder="San Diego"
                name="city"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
        </div>
	</div>
    </div>
    <div class="row">
	<div class="col-md-6">
	<div class="form-group"
            ng-class="{'has-error':jobPosting.state.$invalid && jobPosting.state.$touched}">
            <label for="jobState">State</label>
            <input ng-model="user.company" type="text" 
                class="form-control" id="jobState"
                placeholder="California"
                name="state"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
		required
                ng-trim/>
	</div>
	</div>
    </div>

    <h2> Dates </h2>
    <hr>
    <div ng-controller="DateCtrl">
    <label> Begin Date: </label>
    <div class="row">
	<div class="col-md-6">
	    <p class="input-group">
		<input type="text" class="form-control" datepicker-popup="{{format}}" name="dt" ng-model="dt" is-open="datepickers.dt" min-date="minDate" maxDate="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true" close-text="Close" />
		<span class="input-group-btn">
		    <button type="button" class="btn btn-default" ng-click="open($event, 'dt')"> <i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	    </p>
	</div>
    </div>
    <label> End Date: </label>
    <div class="row">
	<div class="col-md-6">
	    <p class="input-group">
		<input type="text" class="form-control" datepicker-popup="{{format}}" name="dtSecond" ng-model="dtSecond" is-open="datepickers.dtSecond" min-date="minDate" maxDate="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true" close-text="Close" />
		<span class="input-group-btn">
		    <button type="button" class="btn btn-default" ng-click="open($event, 'dtSecond')"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	    </p>
	</div>
    </div>
</div>
	    
 </div>

    	
    <div class = "footer">
        <input type="submit" class="btn" ng-class="register.$valid?'btn-primary':'btn-default'" value="Submit"/>
        <button class="btn btn-warning" ng-click="cancel()"> Cancel </button>
    </div>
</form>
