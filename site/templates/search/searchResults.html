<table class="table" id="searchTable">
    <thead>
        <tr>
              
            <th>
            Filter By: 
            <br>
                <input type="radio" ng-model="filter.state.selected"  
                    ng-checked="filter.state.selected" value="state"> State
                <input ng-show="filter.state.selected" 
                    type="text" name="input" ng-model="filter.state.value">

                <input type="radio" ng-model="filter.companyName.selected" 
                    ng-checked="filter.companyName.selected" value="company"> Company
                <input ng-show="filter.companyName.selected" 
                    type="text" name="input" ng-model="filter.companyName.value">

                <input type="radio" ng-model="filter.jobTitle.selected" 
                    ng-checked="filter.jobTitle.selected" value="title"> Title
                <input ng-show="filter.jobTitle.selected"
                    type="text" name="input" ng-model="filter.jobTitle.value">
            </th>

        </tr>

        <tr>

            <th>
                <a href="" ng-click="predicate = 'specifics.companyName';">
                    Company
                </a>
            </th>

            <th>
                <a href="" ng-click="predicate = 'specifics.jobTitle';">
                    Title
                </a>
            </th>
            <th>
                <a href="" ng-click="predicate = 'location.city';">
                    Location
                </a>
            </th>
            <th>
                <a href="" ng-click="predicate = 'date.postedOn';">
                    Posted On
                </a>
            </th>
            <th>
                <a href="" ng-click="predicate = 'date.endsOn';">
                    Ends On
                </a>
            </th>
            <th>
                <a href="" ng-click="predicate = 'specifics.jobType';">
                    Job Type
                </a>
            </th>
        <tr>
    </thead>
    <tbody>
    <tr ng-repeat="job in searchResultsData | orderBy:predicate | 
        JobSearchFilter:{filterUse: filter.state.selected, 
                filterKey: 'state', 
                filterValue: filter.state.value}
                :{filterUse: filter.companyName.selected, 
                filterKey: 'companyName', 
                filterValue: filter.companyName.value}
                :{filterUse: filter.jobTitle.selected, 
                filterKey: 'jobTitle', 
                filterValue: filter.jobTitle.value}">
            <td>
                <a ng-href="#/jobListing/{{job.getId()}}">{{job.specifics.companyName}}. </a>
            </td>i
            
            <td>
                {{job.specifics.jobTitle}}.
            </td>
            <td>
                {{job.location.city}}, {{job.location.state}}
            </td>
            <td>
                {{job.date.postedOn}}
            </td>
            <td>
                {{job.date.endsOn}}
            </td>
            <td>
                {{job.specifics.jobType}}
            </td>
        </tr>
    </tbody>
</table>
