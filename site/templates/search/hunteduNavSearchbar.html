<form class="{{formClass}}" ng-submit="search()">
    <input type="text" ng-model="searchOptions.keyword" class="form-control" placeholder="{{placeholder}}"
                    name="search"
                    ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                    ng-trim/>
                    <button id="{{searchButtonId}}" class="btn btn-default">Search</button>
            </form>
