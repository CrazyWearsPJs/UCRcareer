<form class="form-group" ng-submit="search()" id="{{formId}}">
    <div class="row">
        <div class="col-md-9" id="{{searchBarId}}">
            <input ng-model="searchOptions.keyword" 
                type="text" 
                class="form-control" 
                placeholder="{{placeholder}}" 
                name="search"
                ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
            ng-trim/>
        </div>
    <div>
            <input id="{{searchButtonId}}" class="btn btn-default" value="Search" type="Submit"/>
    </div>
</form>
