<div id="splash">
    <div class='container'>
        <div class="jumbotron" id="splashSearch">
            <form class="form-group" ng-submit="ok()">
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" ng-model="splash.search" class="form-control" placeholder="Job Title, Company, or Keyword..."
                               name="search"
                               ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                               ng-trim/>
                    </div>
                            <button id="search-btn" class="btn btn-default" ng-click="ok()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
