<div id="splash">
    <div class='container'>
        <div class="jumbotron" id="splashSearch">
            <div class="row">
                <div class='col-md-12'>
                    <div class="row">
                        <div class='col-md-10'>
                            <form class="form-group">
                                <input type="text" class="form-control" placeholder="Jobtitle, Company, or keyword..."
                                       name="search"
                                       ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                                       ng-trim/>
                            </form>
                        </div>
                        <div class='col-md-2'>
                            <button id="search-btn" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
