<div id="splash">
    <div class='container'>
        <div class="jumbotron" id="splashSearch">
            <div class="row">
                <div class='col-md-12'>
                    <div class="row">
                        <div class='col-md-10'>
                            <form class="form-group" ng-submit="ok()">
                                <input type="text" class="form-control" placeholder="Job Title, Company, or Keyword..."
                                       name="search"
                                       ng-model="splash.search"
                                       ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                                       ng-trim/>
                            </form>
                        </div>
                        <div class='col-md-2'>
                            <input class="btn" value="Submit" ng-class="'btn-primary'" type="submit"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
