<div id="splash">
    <div class="jumbotron" id="splashSearh">
        <h4>Search for Jobs at HuntEdu</h4>
        <div class="row">
            <div class="col-md-7">
                <form class="form-group">
                    <input type="text" class="form-control" placeholder="Jobtitle, Company, or keyword..."
                           name="search"
                           ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                           ng-trim/>
                </form>
            </div>
            <button id="search-btn" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
