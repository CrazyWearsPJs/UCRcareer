<div class="row">
    <div class="col-md-4">
        <div class="form-group"
             ng-class="{'has-error':register.degree.$invalid && register.degree.$touched}">
            <label for="newUserDegree">Degree</label>
            <input ng-model="user.spec.degree" 
                   type="text" 
                   class="form-control" 
                   id="newUserDegree"
                   placeholder="B.S. Computer Engineering"
                   name="degree"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   ng-trim/>
        </div>
    </div>
  
    <div class="col-md-4">
        <div class="form-group"
             ng-class="{'has-error':register.focus.$invalid && register.focus.$touched}">
            <label for="newUserFocus">
                Focus
            </label>
            <input ng-model="user.spec.focus" 
                   type="text" 
                   class="form-control" 
                   id="newUserFocus"
                   placeholder="Embedded Systems"
                   name="focus"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   ng-trim/>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="form-group"
             ng-class="{'has-error':register.year.$invalid && register.year.$touched}">
            <label for="newUserUniv">
                Year
            </label>
            <input ng-model="user.spec.year" 
                   type="text" 
                   class="form-control" 
                   id="newUserYear"
                   placeholder="Senior"
                   name="year"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   ng-trim/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group"
             ng-class="{'has-error':register.univ.$invalid && register.univ.$touched}">
            <label for="newUserUniv">University</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-graduation-cap"></i>
                </span>
             
                <input ng-model="user.spec.univ" 
                       type="text" 
                       class="form-control" 
                       id="newUserUniv"
                       placeholder="University of California, Riverside"
                       name="univ"
                       ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                       ng-trim/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group"
             ng-class="{'has-error':register.resume.$invalid && register.resume.$touched}">
            <label for="newUserResume">
                Resume
            </label>
            <input type='file'
                   accept='*.pdf'
                   name='resume'
                   id='newUserResume'
                   class='form-control'
                   file-model='user.spec.resume'/>
        </div>
    </div>
</div>
