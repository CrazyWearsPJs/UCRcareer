<div class="row">
    <div class="col-md-6">    
        <div class="form-group"
             ng-class="{'has-error':register.interests.$invalid && register.interests.$touched}">
            <label for="newUserInterests">List Your Interests and Skills (seperated by commas)</label>
            <input ng-model="user.interests" 
                   type="text" 
                   class="form-control" 
                   id="newUserInterests"
                   placeholder="programming, JavaScript, platypus"
                   name="interests"
                   ng-list
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   ng-trim/>
        </div>
    </div>
</div>
