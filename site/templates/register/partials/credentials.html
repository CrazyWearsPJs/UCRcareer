<!-- Email -->
<div class="row">
    <div class="col-md-6">
        <!-- Email form -->  
        <div class="form-group"
             ng-class="{'has-error':register.email.$invalid && register.email.$touched}">
            <label for="newUserEmail">
                Email
            </label>
            <input ng-model="user.credentials.email" 
                   type="email" 
                   class="form-control" 
                   id="newUserEmail" 
                   placeholder="johndoe64@aol.com" 
                   name="email"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   required
                   ng-trim/>
            <div ng-show="register.email.$error.email">
                <p class="error-text">
                    Please enter a valid email address! 
                </p>
            </div>
        </div><!-- Email form -->
    </div>
</div><!-- Email -->

<!-- Password -->
<div class="row">
    <div class="col-md-6">
        <!-- Password form -->
        <div class="form-group"
             ng-class="{'has-error': register.password.$invalid && register.password.$touched}">
            <label for="newUserPassword">
                Password (minimum 8 characters long)
            </label>
            <input ng-model="user.credentials.password" 
                   type="password" 
                   class="form-control" 
                   id="newUserPassword"
                   placeholder="password"
                   name="password"
                   ng-minlength="8"
                   ng-maxlength="30"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   required/>
        </div><!-- Password form -->
        <!-- Password Validation Errors -->
        <div ng-messages="register.password.$error">
            <p ng-message="minlength" class="error-text">
                Password must be at least 8 characters long!
            </p>
            <p ng-message="maxlength" class="error-text">
                Password is way too long! (over 30 characters)
            </p>
        </div><!-- Password Validation Errors -->
    </div> 
</div><!-- Password -->

<!-- Reenter password -->
<div class="row">
    <div class="col-md-6">
        <!-- Reenter password form -->
        <div class="form-group"
             ng-class="{'has-error': differentPasswordTouched()}">
            <label for="newUserReEnterPassword">
                Re-enter Password
            </label>
            <input ng-model="user.credentials.reEnterPassword" 
                   type="password" 
                   class="form-control" 
                   name="reEnterPassword"
                   ng-class="{'has-error': register.password !== register.reEnterPassword}"
                   id="newUserReEnterPassword" 
                   placeholder="re-enter password"
                   ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
                   required/>
            <div ng-show="differentPasswordTouched()">
                <p class="error-text"> 
                    The passwords you entered do not match! 
                </p>
            </div>
        </div><!-- Reenter password form -->
    </div>
</div><!-- Reenter password -->
