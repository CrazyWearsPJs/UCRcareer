<div class="modal-header"> 
    <h3 class="modal-title">Log In</h3>
</div>
<form name="login"> <!--ng-submit="ok()" novalidate-->
    <div class="modal-body">
    <div class="form-group"
        ng-class="{'has-error':login.email.$error.email}">
        <label for="userEmail">Email</label>
        <input ng-model="user.email" type="email" class="form-control" 
            id="userEmail" 
            placeholder="johndoe64@aol.com" 
            name="email"
            ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
            required
            ng-trim/>
        <div ng-show="login.email.$error.email">
            <p class="error-text">Please enter a valid email address </p>
        </div>
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input ng-model="user.password" type="password" 
            class="form-control" id="userPassword"
            placeholder="password"
            name="password"
            ng-model-options="{updateOn: 'blur default', debounce: {'blur': 0, 'default': 500}}"
            required/>
    </div>


    <div class = "modal-footer">
        <input type="submit" class="btn" ng-class="login.$valid?'btn-primary':'btn-default'" value="Submit" ng-click="ok()"/> <!--ng-click="validate()"/-->
        <button class="btn btn-warning" ng-click="cancel()"> Cancel </button>
    </div>
</form>
