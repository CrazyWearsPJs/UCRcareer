systemLog:
   destination: file
   path: "/var/log/mongodb/UCRcareer.log"
   logAppend: true
storage:
   dbPath: "/opt/UCRcareer_db"
   journal:
      enabled: true
processManagement:
   fork: true
net:
   bindIp: localhost
   port: 8081
   http:
      enabled: true
      JSONPEnabled: true
      RESTInterfaceEnabled: true
